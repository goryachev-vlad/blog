<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="block/header::header"></header>

<h1>Редактирование статьи</h1>

</div>
    <div th:each="el:${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="введите название статьи" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="введите анонс статьи" class="form-control"><br>
            <textarea th:value="${el.full_text}" name="full_text" placeholder="введите полный текст статьи статьи" class="form-control"></textarea><br>
            <button type="submit" class="btn-success"> Редактировать</button>
        </form>
    </div>
</div>
<div th:insert="block/footer::footer"></div>

</body>
</html>
